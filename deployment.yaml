## Client Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-blog-client
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-blog-client
  template:
    metadata:
      labels:
        app: devops-blog-client
    spec:
      containers:
        - name: devops-blog-client
          # Jenkins CI will automatically update this image tag on each build
          image: thienduong2909/devops-blog-client:35
          env:
            - name: HOSTNAME
              value: "0.0.0.0"
            - name: PORT
              value: "3000"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          # Startup probe: cho phép client 60s để khởi động trước khi liveness bật
          startupProbe:
            httpGet:
              path: /api/health
              port: 3000
            failureThreshold: 6
            periodSeconds: 10
          # Liveness probe: K8s sẽ restart pod nếu /api/health không trả về 200
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 0
            periodSeconds: 15
            failureThreshold: 3
            timeoutSeconds: 5
          # Readiness probe: K8s chỉ route traffic vào pod khi nó sẵn sàng
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 0
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 5
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
