## Server Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-blog-server
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-blog-server
  template:
    metadata:
      labels:
        app: devops-blog-server
    spec:
      containers:
        - name: devops-blog-server
          # Jenkins CI will automatically update this image tag on each build
          image: thienduong2909/devops-blog-server:24
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3001"
            # Sensitive env vars loaded from K8s Secret (devops-blog-server-secret)
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: devops-blog-server-secret
                  key: DATABASE_URL
            - name: JWT_ACCESS_SECRET
              valueFrom:
                secretKeyRef:
                  name: devops-blog-server-secret
                  key: JWT_ACCESS_SECRET
            - name: JWT_REFRESH_SECRET
              valueFrom:
                secretKeyRef:
                  name: devops-blog-server-secret
                  key: JWT_REFRESH_SECRET
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
          # Startup probe: cho server 100s để khởi động (Prisma + DB connection)
          startupProbe:
            httpGet:
              path: /health
              port: 3001
            failureThreshold: 10
            periodSeconds: 10
          # Liveness probe: K8s sẽ restart pod nếu /health không trả về 200
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 0
            periodSeconds: 15
            failureThreshold: 3
            timeoutSeconds: 5
          # Readiness probe: K8s chỉ route traffic vào pod khi DB đã kết nối xong
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 0
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 5
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
