## Client Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-blog-client
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-blog-client
  template:
    metadata:
      labels:
        app: devops-blog-client
    spec:
      containers:
        - name: devops-blog-client
          # Jenkins CI will automatically update this image tag on each build
          image: thienduong2909/devops-blog-client:35
          env:
            - name: HOSTNAME
              value: "0.0.0.0"
            - name: PORT
              value: "3000"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
---
## Server Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-blog-server
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-blog-server
  template:
    metadata:
      labels:
        app: devops-blog-server
    spec:
      containers:
        - name: devops-blog-server
          # Jenkins CI will automatically update this image tag on each build
          image: thienduong2909/devops-blog-server:24
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3001"
            # Sensitive env vars loaded from K8s Secret (devops-blog-server-secret)
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: devops-blog-server-secret
                  key: DATABASE_URL
            - name: JWT_ACCESS_SECRET
              valueFrom:
                secretKeyRef:
                  name: devops-blog-server-secret
                  key: JWT_ACCESS_SECRET
            - name: JWT_REFRESH_SECRET
              valueFrom:
                secretKeyRef:
                  name: devops-blog-server-secret
                  key: JWT_REFRESH_SECRET
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
