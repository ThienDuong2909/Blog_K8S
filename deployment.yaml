apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-blog-client
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-blog-client
  template:
    metadata:
      labels:
        app: devops-blog-client
    spec:
      containers:
        - name: devops-blog-client
          # Jenkins will automatically update this tag (e.g., :1, :2, :3)
          # You can leave 'latest' here as a placeholder for the first run
          image: thienduong2909/devops-blog-client:34
          
          # Environment variables for Next.j
          env:
            - name: HOSTNAME
              value: "0.0.0.0"
            - name: PORT
              value: "3000"
          
          # CHANGED: Use IfNotPresent to cache images and speed up deployment
          # Since we use unique version tags, we don't need 'Always'
          imagePullPolicy: IfNotPresent
          
          ports:
            - containerPort: 3000
          
          # Resource limits to prevent OOM (Out Of Memory) issues
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"